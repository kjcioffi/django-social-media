{% extends "content_sharing/base.html" %}
{% load static %}

{% block stylesheets %}
    <link rel='stylesheet' href="{% static 'content_sharing/profile.css' %}">
{% endblock %}

{% block bio %}
    {% if request.user == profile.user %}
    <form id='update-bio' method='POST'>
        {% csrf_token %}
        {{ bio_form.bio }}
        <button class='btn' type='submit'>Update</button>
    </form>
    {% endif %}
{% endblock %}
